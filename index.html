<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>

    <div class="start-btn" id="start-btn"><button>Start Quiz</button></div>

    <div class="container hide" id="info-box">
        <div class="info-title">
            <span>Rules for the Quiz</span>
        </div>
        <div class="info-list">
            <div class="info">1. You only have <span>60 Seconds</span> per question.</div>
            <div class="info">2. Once you select your answer, you cannot reselect.</div>
            <div class="info">3. You can't select any option once the time goes off.</div>
            <div class="info">4. You can't exit from the Quiz while you are playing. </div>
            <div class="info">5. You will get points based on your correct answers.</div>
        </div>

        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="continue" id="continue">Continue</button>
        </div>
    </div>

    <div class="container question-container  hide" id="question-container">
        <h1 id="question"></h1>
        <div id="timer-text">Timer</div>
        <div id="time-count"></div>
        <div class="answers-container" id="answers-container">

        </div>
        <h2 id="timer"></h2>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
